    <h1>FICOU INTERESSADO? </h1>

<section>

    <form>
        <label for="fname">Nome Completo:</label>
        <input type="text" id="fname" name="fname" value="Francisco"><br>

    
        <label for="Data de Nascimento">Data de Nascimento:</label>

        <label for="email"> Email: </label>
        <input type="email" id="email" name="email"><br>
        
        <label for="tel">Numero de contato:</label>
        <input type="tel" id="phone" name="phone">

        <h3> Sexo:</h3>
        <input type="radio" id="sexo" name="sexo" >
        <label for="sexo">Masculino</label><br>
        <input type="radio" id="sexo" name="sexo" >

        <input type="radio" id="sexo" name="sexo" >
        <label for="sexo">Outros</label><br>
        <textarea name="message" rows="1" cols="10"> </textarea>
    
        <h3> Toma algum medicamento ?</h3>

        <input type="radio" id="Não" name="Não" >
        <label for="Não">Não</label><br>
        <input type="radio" id="sim" name="opção" >
        <label for="sim">Sim,qual ?</label><br>
        <textarea name="message" rows="1" cols="10"></textarea>
 
        <h3> Observação</h3>
        <textarea name="message" rows="10" cols="50"></textarea><br>

    <button> Enviar</button>
